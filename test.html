<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="hero">
    <div class="card">
      <img class="card-img" src="green (16).jpg" width="400px" alt="">
    </div>
    <div class="card">
      <img class="card-img" src="blue (23).jpg" width="400px" alt="">
    </div>
    <div class="card">
      <img class="card-img" src="red (8).jpg" width="400px" alt="">
    </div>
  </div>

  <script>
    // Get the image element
    const cardImages = document.querySelectorAll('.card-img');

    // Define an array of image filenames
    const images = [
      "green (2).jpg",
      "green (3).jpg",
      "green (5).jpg",
      "green (6).jpg",
      "green (7).jpg",
      "green (8).jpg",
      "green (9).jpg",
      "green (10).jpg",
      "green (11).jpg",
      "green (12).jpg",
      "green (13).jpg",
      "green (14).jpg",
      "green (15).jpg",
      "green (16).jpg",
      "green (17).jpg",
      "green (18).jpg",
      "green (19).jpg",
      "green (20).jpg",
      "green (21).jpg",
      "green (22).jpg",
      "green (23).jpg",
      "green (24).jpg",
  ]

// Initialize array indices for the current image of each card
const currentIndex = [0, 0, 0];

// Function to change the image for each card
function changeImages() {
  cardImages.forEach((img, index) => {
    // Update the image source for each card
    img.src = images[index][currentIndex[index]];

    // Increment the index or loop back to the beginning if at the end
    currentIndex[index] = (currentIndex[index] + 1) % images[index].length;
  });
}

// Call the function initially
changeImages();

// Set an interval to call the function every 30 seconds
setInterval(changeImages, 5000);
  </script>
</body>
</html>
